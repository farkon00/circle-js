<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
    <h1>Border</h1>
    <input type="range" id="radius_border" min="10" max="95" value="50">
    <canvas id="circle_border" width="200" height="200"></canvas><br>

    <h1>Fill</h1>
    <input type="range" id="radius_fill" min="10" max="95" value="50">
    <canvas id="circle_fill" width="200" height="200"></canvas><br>

    <h1>Fast border</h1>
    <input type="range" id="radius_fborder" min="10" max="95" value="50">
    <canvas id="circle_fborder" width="200" height="200"></canvas><br>

    <h1>Sphere</h1>
    <input type="range" id="radius_sphere" min="3" max="10" value="5">
    <canvas id="circle_sphere" width="200" height="200"></canvas><br>

    <canvas id="test" width="400" height="400"></canvas><br>

    <script src="index.js"></script>
</body>
</html>
